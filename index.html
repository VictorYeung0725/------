<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- fontawesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha384-SOnAn/m2fVJCwnbEYgD4xzrPtvsXdElhOVvR8ND1YjB5nhGNwwf7nBQlhfAwHAZC" crossorigin="anonymous">
  <title>素人眾籌</title>
</head>

<body>
  
  <header>
    <div class="page-logo">
      <a href="./index.html">EVA</a>
    </div>
    <nav>
      <ul class="header-right">
        <li><a href="#">Home</a></li>

        <li class="dropdown">
          <a href="#" class="dropbtn">Portfolio</a>
          <div class="dropdown-content">
            <a href="#">素人1</a>
            <a href="#">素人2</a>
          </div>
        </li>

        <li><a href="#">Videos</a></li>
        <li><a href="#">Crowdsourcing</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>

    <section id="hero">
      <div class="hero-content">
        <a href="./index.html"><img src="./img/1.svg" alt="logo"></a>
        <h1>Videos</h1>
      </div>
    </section>
  </header>


  <!-- content start -->
  <section class="vdo-state-photo">
    <div class="vdoContainer">
      <img src="./img/fuji_mount_for_vdo.jpg" alt="Mount Fuji" />
      <h1 class="vdoTitle">Photographer's Video Channel</h1>
      <button class="playbtn">
        <span class="playbtnTitle">
          <img src="./img/triangle.svg" alt="play_button" />
          Play Video
        </span>
      </button>
    </div>
  </section>


  

  <section>
    <div class="vdoSearchSort">
      <span class="zoomGlass">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
      <input type="search" class="searchBar" placeholder="Search video..." value="" />
  
    </div>

    <div class="vdoRecommand">
      <div class="recommandContainer recommandContainer1">
        <img src="./img/switzerland1.jpg" alt="Switzerland" class="recommandVDO recommandVDO_1" />
        <div class="layer">
          <img src="./img/triangle.svg" alt="play_button" />
        </div>

      </div>

      <div class="recommandContainer recommandContainer2">
        <img src="./img/norway.jpg" alt="Norway" class="recommandVDO recommandVDO_2" />
      </div>
      
      <div class="recommandContainer recommandContainer3">
        <img src="./img/fiji.jpg" alt="Fiji" class="recommandVDO recommandVDO_3" />
      </div>
      
    </div>

  </section>











  <script src="./video.js"></script>
</body>

</html>
